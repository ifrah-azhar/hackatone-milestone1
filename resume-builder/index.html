<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <div class="form">

          <label for="image">Upload Image:</label>
          <input type="file" id="image" accept="image/*">

            <!-- Basic Info -->
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
            
            
           <!-- Education Section -->
            <h3>Education</h3>
            <label for="education">Enter Education:</label>
            <input type="text" id="education" placeholder="e.g., Bachelor of Science in Computer Science">

            <!-- Work Experience Section -->
            <h3>Work Experience</h3>
            <label for="workExperience">Enter Work Experience:</label>
            <textarea id="workExperience" placeholder="Describe your work experience"></textarea>

            <!-- Skills Section -->
            <h3>Skills</h3>
            <label for="skills">Enter Skills (comma separated):</label>
            <input type="text" id="skills" placeholder="e.g., HTML, CSS, JavaScript">
            <label for="summary">Summary:</label>
    <textarea id="summary" placeholder="Write a short summary"></textarea>
    

            <button onclick="generateResume()">Generate Resume</button>
        </div>

        <div id="resume" class="resume">
            <h2 id="displayName"></h2>
            <p id="displayEmail"></p>
            <p id="displaySummary"></p>
            
           
    </div>
    
    <script src="script.ts"></script>
</body>
</html>
